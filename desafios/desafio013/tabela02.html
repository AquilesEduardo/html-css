<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 400px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        caption{
            background-color: lightgray;
            padding: 10px;
            font-size: 1.5em;
            font-weight: bold;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>Desafio do tio Guanabara</caption>
        <tbody>
            <tr>
                <td colspan="4">1</td>
                <td rowspan="4">5</td>
            </tr>
            <tr>
                <td rowspan="4">5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>         
            </tr>
            <tr>
                <td>9</td>
                <td>10</td>
                <td>11</td>            
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>          
            </tr>
            <tr>
                <td colspan="4">17</td>
            </tr>
        </tbody>

    </table>
    
</body>
</html>
