<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 400px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        caption{
            background-color: lightgray;
            padding: 10px;
            font-size: 1.5em;
            font-weight: bold;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>Desafio do tio Guanabara</caption>
        <thead>

        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
            
                <td>8</td>
            </tr>
            <tr>
                <td colspan="3">9</td>
     
                <td>12</td>
            </tr>
            <tr>
                <td rowspan="2">13</td>
                <td colspan="2">14</td>
           
                <td>16</td>
            </tr>
            <tr>
                
                <td>18</td>
                <td>19</td>
                <td>20</td>
            </tr>
        </tbody>

    </table>
    
</body>
</html>
