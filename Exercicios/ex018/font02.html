    <title>Fontes Externas</title>
    <style>
        @font-face{
            font-family: 'Love';
            src: url('fonts/heart-freaking-tastic.otf') format('opentype'), url('fonts/heart-freaking-tastic.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            /* Tipos de format():
            - opentype(otf) 
            - truetype(ttf)
            - embedded-opentype
            - truetype-aat (apple advanced typography)
            - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Love';
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
